<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <link rel="icon" type="image/png" href="logoc.png"/>
  </head>
<title>Download APK</title>
<link rel="stylesheet" href="Androidtutorial.css"> <!-- Assicurati di sostituire "styles.css" con il nome del tuo file CSS -->
</head>
  <style>
    header {
      position: relative;
    }

    header img {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px; /* Dimensione desiderata */
      height: auto; /* Per mantenere l'aspetto proporzionato */
    }
  </style>
<body>

<header>
  <h1 style="text-align: center; margin-top: 20px;">Spotifinity Download Android</h1>
  <a href="https://linktr.ee/spotifinity">
    <img src="25231.png" alt="Immagine 25231" style="position: absolute; top: 10px; right: 10px; width: 50px;">
  </a>
</header>

<div class="main-content">
  <button onclick="downloadAPK()">Download Spotifinity APK</button>
</div>

<footer>
</footer>

<script>
function downloadAPK() {
  // URL del file APK
  var apkUrl = "https://github.com/Spotifinity/app/releases/download/v10.1/Spotifinity_v10.1.apk";
  
  // Creazione di un elemento link per il download
  var link = document.createElement('a');
  link.href = apkUrl;
  link.download = "Spotifinity_v10.1.apk";
  
  // Simulazione del clic sul link per il download
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);

  // Reindirizzamento alla pagina dopo il download
  setTimeout(function() {
    window.location.href = "https://theb1ffy.github.io/ThankYouForDownloading/";
  }, 1000); // Attendere 1 secondo prima del reindirizzamento
}
</script>

</body>
</html>
